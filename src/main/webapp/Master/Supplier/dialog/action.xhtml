<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <p:dialog showEffect="fade" hideEffect="fade"
              position="center" id="idDialocAct"
              header="#{supplierMBean.dalogHeader}" appendTo="@(body)"  
              widgetVar="showDialocAct" 
              modal="true" width="40%" height="95%"
              responsive="true" resizable="false">
        <h:form>
            <h:outputLabel value="* Wajib diisi" style="color: #ff0000"/>
            <p:panel style="overflow: auto; width: 100% ; max-height: 55vh " 
                     class="no-border">
                <p:messages closable="true"/>
                <p:panelGrid columns="3" columnClasses="ui-grid-col-3,ui-grid-col-2,ui-grid-col-7"
                             style="width: 100%"
                             styleClass="ui-panelgrid-blank form-group">
                    <p:outputLabel value="Kode Supplier" class="req-mandatory"/><p:outputLabel value=":"/>
                    <p:inputText value="#{supplierMBean.mstSupplier.kodeSupplier}" disabled="true"
                                 required="true" requiredMessage="Kode Supplier tidak boleh kosong" 
                                 style="width:18vw" converter="upperCaseConverter" styleClass="capitalized"/>
                    <p:outputLabel value="Nama Supplier" class="req-mandatory"/><p:outputLabel value=":"/>
                    <p:inputText value="#{supplierMBean.mstSupplier.namaSupplier}"
                                 required="true" requiredMessage="Nama Supplier tidak boleh kosong" 
                                 style="width:18vw" converter="upperCaseConverter" styleClass="capitalized"/>
                    <p:outputLabel value="Telepon" class="req-mandatory"/><p:outputLabel value=":"/>
                    <p:inputText value="#{supplierMBean.mstSupplier.telepon}"
                                 required="true" requiredMessage="Telepon tidak boleh kosong" 
                                 onkeypress="return isNumberKey()(event)"
                                 style="width:18vw" converter="upperCaseConverter" styleClass="capitalized"/>
                    <p:outputLabel value="Email" class="req-mandatory"/><p:outputLabel value=":"/>
                    <p:inputText value="#{supplierMBean.mstSupplier.email}"
                                 required="true" requiredMessage="Email tidak boleh kosong" 
                                 style="width:18vw"/>
                    <p:outputLabel value="Alamat" class="req-mandatory"/><p:outputLabel value=":"/>
                    <p:inputText value="#{supplierMBean.mstSupplier.alamat}"
                                 required="true" requiredMessage="Alamat tidak boleh kosong" 
                                 style="width:18vw"/>
                </p:panelGrid>
            </p:panel>
            <p:separator/>
            <p:panelGrid columns="2" class="no-border" columnClasses="ui-g-6,ui-g-6">
                <p:commandButton value="Simpan" 
                                 icon="fa fa-save"
                                 actionListener="#{supplierMBean.saveRecord()}"
                                 update="@form"
                                 process="@form">
                    <p:ajax listener="#{supplierMBean.reload()}" delay="1600"/>
                </p:commandButton>
                <p:commandButton value="Tutup" process="@this"
                                 icon="fa fa-close"
                                 onclick="PF('showDialocAct').hide()"/>
            </p:panelGrid>
        </h:form>
    </p:dialog>

</ui:composition>
